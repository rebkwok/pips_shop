[tool.black]
extend-exclude = '''
(
  /(
      migrations
  )/
)
'''
[tool.ruff]
line-length = 88
exclude = [
  ".direnv",
  ".git",
  ".github",
  ".ipynb_checkpoints",
  ".pytest_cache",
  ".venv",
  "__pycache__",
  "coverage",
  "htmlcov",
  "*/migrations/",
  "static",
  "collected-static",
  "venv",
]
extend-select = [
  "I",  # isort
  "INP",  # flake8-no-pep420
  "ISC",  # flake8-implicit-str-concat
  "UP",  # pyupgrade
  "W",  # pycodestyle warning
]
extend-ignore = [
  "E501",
  "E731",
]

[tool.ruff.isort]
lines-after-imports = 2

[tool.ruff.per-file-ignores]
"manage.py" = ["INP001"]


[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "pips_shop.settings"

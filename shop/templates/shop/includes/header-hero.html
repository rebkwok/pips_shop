{% load wagtailcore_tags wagtailimages_tags %}

<div class="shop">
{% if page.image %}
    <div class="container-fluid hero">
        {% image page.image fill-1920x900 class="hero-image" alt="" loading="lazy" %}
        <div class="shop__hero__container">
            <h1 class="shop__hero__title">{{ page.title }}</h1>
        </div>
    </div>
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
{% endif %}
</div>
